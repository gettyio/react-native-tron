
buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0+'
    }
}

apply plugin: 'com.android.library'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.1"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://maven.google.com' }
}

dependencies {

    compileOnly 'org.glassfish:javax.annotation:3.1.1'
    implementation 'com.facebook.react:react-native:+'
    implementation group: 'com.typesafe', name: 'config', version: '1.3.2'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    implementation group: 'io.grpc', name: 'grpc-netty', version: '1.26.0'
    implementation group: 'io.grpc', name: 'grpc-protobuf', version: '1.26.0'
    implementation group: 'io.grpc', name: 'grpc-stub', version: '1.26.0'
    implementation group: 'com.googlecode.protobuf-java-format', name: 'protobuf-java-format', version: '1.4'

    implementation "com.madgag.spongycastle:core:1.58.0.0"
    implementation "com.madgag.spongycastle:prov:1.58.0.0"
    implementation 'org.bouncycastle:bcprov-jdk15on:1.56'

    implementation "io.github.novacrypto:BIP39:0.1.9"
    implementation "io.github.novacrypto:BIP32:0.0.9"

    implementation 'com.alibaba:fastjson:1.2.47'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.5'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.8.5'
    implementation "org.apache.commons:commons-collections4:4.0"
    implementation 'org.apache.commons:commons-lang3:3.6'

}
